#lint, test, and deploy on push --> run the lint, test, and deploy build scripts --> use one or three jobs
name: Deploy Workflow
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci  
      - name: Lint code
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci  
      - name: Build code
        run: npm run build
  test:      
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci  
    - name: Test code
      run: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Deploy code
        run: echo "Deploying..."
  